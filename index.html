    <canvas id="myFun" width="500" height="300" style="border: 2px solid green;"></canvas>
    <script>
        var canvas=document.getElementById("myFun")
        var ctx=canvas.getContext("2D");
        ctx.fillstyle="green"
        ctx.fillRect(10,10,50,50);
        ctx.moveTo(50,0);
        ctx.lineTo(80,30);
        ctx.beginPath();
        ctx.arc(80,30,40,0,6.0)
        ctx.stroke();
        pen.fillstyle="blue"
        pen.fillRect(100,100,30,30)
        ctx.lineTo(100,60);
        pen.stroke();
    </script>
